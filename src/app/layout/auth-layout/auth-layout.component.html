<div class="auth-layout" *transloco="let t; prefix: 'authorization'">
  <rs-toast-container></rs-toast-container>
  <div class="auth-layout__wrapper">
    <div class="auth-layout__header">
      <div class="auth-layout__icon">
        <mat-icon class="material-symbols-outlined icon icon--lg" fontIcon="calendar_month"></mat-icon>
      </div>
      <h2 class="auth-layout__title">{{ t('title') }}</h2>
      <p class="auth-layout__subtitle">{{ t('subtitle') }}</p>
    </div>
    <div class="auth-layout__content-wrapper">
      <div class="auth-layout__content-inner">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
