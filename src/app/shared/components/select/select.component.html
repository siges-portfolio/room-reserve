<div class="rs-select">
  <button
    #trigger
    rs-button-filled
    size="md"
    color="select"
    type="button"
    class="rs-select__button"
    [ngClass]="{ active: opened() }"
    (click)="opened() ? closeSelect() : openSelect($event)"
  >
    @if (templateLabel) {
      <ng-container [ngTemplateOutlet]="templateLabel"></ng-container>
    } @else if (stringLabel) {
      <span>{{ stringLabel }}</span>
    } @else {
      <span>{{ selectedOption()?.label }}</span>
    }
    <mat-icon class="material-symbols-outlined icon icon--sm" fontIcon="arrow_drop_down"></mat-icon>
  </button>
</div>

<ng-template #optionsTemplate>
  <div class="rs-select__options" [ngClass]="{ opened: opened() }">
    <ng-content></ng-content>
  </div>
</ng-template>
